<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="../01/styles/site.css" />
    <title>Lab 04: Calculator Secuencial</title>

  <body>
    <main class="container-main">
      <h1 class="title">calculadora</h1>
      <div class="container-result">
        <p id="js-result" class="result"></p>
      </div>
      <div class="form">
        <div class="container-input input">
          <input type="number" id="js-inputNumber" class="input" placeholder="* Introduce un número *"min="0" />
        </div>
        <!-- <div class="container-input inputB">
          <input type="number" id="js-inputNumberB" class="input" placeholder="* Introduce un número *"min="0" />
        </div> -->
    </div>
        <div class="container-button">
          <button id="js-add" class="button">+</button>
          <button id="js-substract" class="button">-</button>
          <button id="js-multiply" class="button">x</button>
          <button id="js-divide" class="button">/</button>
          <button id="js-equals" class="button">=</button>
          <button id="js-clear" class="button">Clear</button>
        </div>
      </div>
    </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/app.css" />
    <title></title>
  </head>
  <body class="body">
    <h1>Reserva tu habitación</h1>
    <form action="">
      <div class="select">
        <label for=""
          >Seleccione el tipo de habitación
          <select name="roomType" id="js-room-type">
            <option value="">Elige una opción</option>
            <option value="standard">Standard</option>
            <option value="junior">Junior Suite</option>
            <option value="suite">Suite</option>
          </select>
        </label>
      </div>
      <div class="input-number">
        <label for="spaoption"
          >¿Quiere servicio de SPA?:
          <input class="spa" id="js-checkbox-spa" type="checkbox" name="spa" />
        </label>
      </div>
      <div class="select">
        <label for=""
          >Seleccione la ocupación de la habitación
          <select name="roomOcuppation" id="js-room-occupation">
            <option value="">Elige una opción</option>
            <option value="single">Individual</option>
            <option value="double">Doble</option>
            <option value="triple">Triple</option>
          </select>
        </label>
      </div>
      <div class="input-number">
        <label for="nights">
          Indique el número de noches
          <input
            type="number"
            class="input-nights"
            id="js-input-nights"
            min="1"
          />
        </label>
      </div>
      <div class="input-number">
        <label for="nights">
          Indique el número de noches de parking
          <input
            type="number"
            class="input-parking"
            id="js-input-parking"
            min="0"
          />
        </label>
      </div>
      <button id="js-btn">Calcular</button>
    </form>
    <div class="final-price">
      <span id="js-final-price"></span>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

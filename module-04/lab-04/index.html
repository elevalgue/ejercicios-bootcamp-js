<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 04: Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <div>
      <label for="">Operando 1</label>
      <input class="js-number1" type="text" />
    </div>
    <div>
      <label for="">Operando 2</label>
      <input class="js-number2" type="text" />
    </div>
    <button class="js-button-add">+</button>
    <button class="js-button-substract">-</button>
    <button class="js-button-multiply">x</button>
    <button class="js-button-division">/</button>
    <p>El resultado es: <span class="js-result"></span></p>
    <script src="./js/app.js"></script>
  </body>
</html>
